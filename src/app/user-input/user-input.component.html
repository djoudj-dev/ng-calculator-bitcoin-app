<div class="container">
  <div class="card">
    @if (bitcoinPrice() > 0) {
    <div class="bitcoin-price-card">
      <div class="bitcoin-price-header">
        <div class="bitcoin-icon">‚Çø</div>
        <div class="bitcoin-info">
          <h2>Prix actuel du Bitcoin</h2>
          <div class="bitcoin-value">
            {{ bitcoinPrice() | currency : "EUR" : "symbol" : "1.2-2" }}
          </div>
        </div>
      </div>
      <div class="bitcoin-meta">
        <div class="update-info">
          <span class="update-label">Derni√®re mise √† jour:</span>
          <span class="update-time">{{
            lastUpdated() | date : "HH:mm:ss"
          }}</span>
          <button
            type="button"
            class="refresh-button"
            (click)="refreshPrice()"
            [disabled]="isLoading()"
            title="Actualiser le prix"
          >
            @if (!isLoading()) {
            <span>üîÑ</span>
            } @else {
            <span>‚è≥</span>
            }
          </button>
        </div>
        @if (error()) {
        <div class="error-message">{{ error() }}</div>
        }
      </div>
    </div>
    }

    <div class="investment-form">
      <h2 class="form-title">Param√®tres d'investissement</h2>

      <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group">
            <label for="initial-investment">Investissement initial (‚Ç¨)</label>
            <div class="input-with-icon">
              <span class="input-icon">‚Ç¨</span>
              <input
                id="initial-investment"
                name="initial-investment"
                type="number"
                [(ngModel)]="enteredInititialInvestment"
                min="0"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="annual-investment">Investissement annuel (‚Ç¨)</label>
            <div class="input-with-icon">
              <span class="input-icon">‚Ç¨</span>
              <input
                id="annual-investment"
                name="annual-investment"
                type="number"
                [(ngModel)]="enteredAnnualInvestment"
                min="0"
              />
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="expected-investment"
              >Croissance annuelle estim√©e (%)</label
            >
            <div class="input-with-icon">
              <span class="input-icon">%</span>
              <input
                id="expected-investment"
                name="expected-investment"
                type="number"
                [(ngModel)]="enteredExpectedReturn"
                min="0"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="duration">Dur√©e (ann√©es)</label>
            <div class="input-with-icon">
              <span class="input-icon">Y</span>
              <input
                id="duration"
                name="duration"
                type="number"
                [(ngModel)]="enteredDuration"
                min="1"
                max="50"
              />
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="calculate-btn">
            <span class="btn-icon">‚Çø</span>
            Calculer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
